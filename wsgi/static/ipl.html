<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml", manifest="dukesipl.appcache">
<head>
<title>Dukes XI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="themes/flick/theme.css" />
    <link rel="stylesheet" href="primeui.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="css/menu/menu.css" />
	<link rel="stylesheet" type="text/css" href="dukescss/dukes.css" />


	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="dukesjs/constants.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="primeui.js"></script>
	<script type="text/javascript" src="dukesjs/login.js"></script>
	<script type="text/javascript" src="dukesjs/header.js"></script>
	<script type="text/javascript" src="dukesjs/dukesMenu.js"></script>
	<script type="text/javascript" src="dukesjs/ipl.js"></script>
	<script type="text/javascript" src="dukesjs/footer.js"></script>
	<script type="text/javascript" src="dukesjs/cacherefresh.js"></script>


    <script type="text/javascript">
		$(function() 
		{ 
		       $('#iplTab').addClass('dukesMenuActive');
		       $('#iplTabPage').puitabview();
               $('#standingstab').puipanel();
		       $('#rulestab').empty().load('fantasyrules.html');
               $('#leagueAStandingsPanel').puipanel({
                                toggleable: true
                                ,closable: true
                        });
               $('#leagueBStandingsPanel').puipanel({
                                toggleable: true
                                ,closable: true
                        });
               $('#playerteampanel').puipanel({
                                toggleable: true
                                ,closable: true
                        });
                $('#myteamtab').puipanel();
                $('#myteamplayerspanel').puipanel({
                    toggleable:true,
                    closable:true
                });
                $('#playerbidpanel').puipanel({
                                toggleable: true
                                ,closable: true
                        });

        });

    </script>

                                      
</head>
<body>
<!-- Begin Wrapper -->
<div id="wrapper">
  <!-- Begin Header -->
  <div id="header">
	<div id='headerTitleDiv' style="float: left;"><h1></h1></div>
	<div id="dukesLoginDiv" class="dukesLogin"></div>
	<div id='loggedUserDiv' class="dukesLogin"></div>
	
  </div>
  <!-- End Header -->
  <!-- Begin Navigation -->
  <div id="navigation">  <div id="dukesMenuDiv"></div> </div>
  <!-- End Navigation -->
  <!-- Begin Left Column -->
  <div id="centerContent">
      <div id="iplTabPage">
          <ul>
              <li id="link_fantasyhometab"><a href="#fantasyhometab">Fantasy Home</a></li>
              <li id="link_standingtab"><a href="#standingstab" onclick="populateStandings()">Standings</a></li>
              <li id="link_scheduletab"><a href="#scheduletab">Schedule</a></li>
              <li id="link_myteamtab"><a href="#myteamtab" onclick="populateMyTeam()">My Team</a></li>
              <li id="link_freeagentstab"><a href="#freeagentstab">Free Agents</a></li>
              <li id="link_markettab"><a href="#markettab" onclick="populateMarket()">Market Players</a></li>
              <li id="link_ownedplayerstab"><a href="#ownedplayerstab">Active Players</a></li>
              <li id="link_iplscheduletab"><a href="#iplscheduletab">IPL Schedule</a></li>
             <li id="link_rulestab"><a href="#rulestab">Rules</a></li>
             <li id="link_bidstab"><a href="#bidstab">Bid History</a></li>
             <li id="link_scoretab"><a href="#scorestab" onclick="populateIplScoreView()">Live Points</a></li>

          </ul>

          <div>
              <div id="fantasyhometab">
                  <h1>Welcome to 2015 Dukes IPL Fantasy</h1>
                  <br/>
                  <div id="currentweektab">
                      <h4 id="weekdetails"></h4>
                      <br/>
                      <div id="gamestandings"></div>
                  </div>
              </div>

              <div id="standingstab">
                  <div id="leagueAStandingsPanel" title="Group A">
                    <div id="leagueAteamstable" title="Group A">

                    </div>
                  </div>
                  <div id="leagueBStandingsPanel" title="Group B">
                    <div id="leagueBteamstable" title="Group B">

                    </div>
                  </div>
                  <br/><br/>
                  <div id="playerteampanel" title="Team">
                    <div id="playerteamtable">
                  </div>
                </div>
              </div>
              <div id="scheduletab">
                  <div id="iplfantasyscheduleDiv"></div>
              </div>
              <div id="myteamtab">
                  <div id="myteamplayerspanel" title="Players">
                    <div id="myteamplayers"></div>
                  </div>
                <br/><br/>
                  <div id="playerbidpanel" title="Current Bids">
                    <div id="playerbidtable"></div>
                </div>
                <br/><br/>
                  <div id="playermarketpanel" title="User Market Players">
                    <div id="playermarkettable"></div>
                </div>
              </div>

              <div id="freeagentstab">
                  <div id="freeagentsDivMain">
                      <select id="faselectleague" name="faselectleague">
                        <option id="default">Select the Group</option>
                        <option id="1">Group A</option>
                        <option id="2">Group B</option>
                      </select>
                      <div id="freeagentdb">
                          <div id="freeagentssearch", style="float: right">
                          </div>
                          <div id='freeagentsDiv', style="clear: both">

                          </div>
                      </div>
                  </div>
               </div>

              <div id="markettab">
                  <div id="marketDivMain">
                      <select id="marketselectleague" name="marketselectleague">
                        <option id="market_default">Select the Group</option>
                        <option id="market_1">Group A</option>
                        <option id="market_2">Group B</option>
                      </select>
                      <div id='marketPlayersDiv'>

                      </div>
                  </div>
               </div>

               <div id="ownedplayerstab">
                   <div id="ownedplayerssearch", style="float:right"></div>
                   <div id="ownedplayersDiv", style="clear: both"></div>
              </div>

              <div id="iplscheduletab">
                <div id="iplscheduleDiv"></div>
              </div>
              <div id="rulestab">
              </div>

               <div id="bidstab">
                    <div id="bidsDivMain">
                        <select id="bidselectleague" name="bidselectleague">
                            <option id="bid_default">Select the Group</option>
                            <option id="bid_1">Group A</option>
                            <option id="bid_2">Group B</option>
                        </select>
                        <div id="bidsDiv"></div>
                    </div>
              </div>

               <div id="scorestab">
                   <div id="iplscoreDiv"></div>
              </div>
          </div>
          <div id='biddingPopupId' class='userDialog'></div>
          <div id="marketPopupId" class="userDialog"></div>
      </div>
   </div>
  <!-- End Left Column -->
  
  <!-- Begin Footer -->
  <div id="footer"> This is the Footer </div>
  <!-- End Footer -->
 </div>
<!-- End Wrapper -->
</body>
</html>
