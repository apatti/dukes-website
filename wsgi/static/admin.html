<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dukes XI</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="themes/flick/theme.css" />
    <link rel="stylesheet" href="primeui.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="css/menu/menu.css" />
	
	<link rel="stylesheet" type="text/css" href="dukescss/dukes.css" />
	
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="primeui.js"></script>
	<script type="text/javascript" src="dukesjs/login.js"></script>
	<script type="text/javascript" src="dukesjs/header.js"></script>
	<script type="text/javascript" src="dukesjs/dukesMenu.js"></script>
	<script type="text/javascript" src="dukesjs/admin.js"></script>
	<script type="text/javascript" src="dukesjs/footer.js"></script>
	 <style type="text/css">
	 #pollOptionsUl {
		margin: 0 auto;
		list-style:none;
		border: 1px solid #000000;
		width:150px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		-webkit-border-radius: 5px;
		padding:20px;
	}

	.optionclass{
		cursor:pointer;
		border:1px solid #dddddd;
		background:#eeeeee;
		margin:5px;
		padding:5px;
	}
  </style>
    <script type="text/javascript">  
		$(function() { 
			$('#adminTab').addClass('dukesMenuActive');			
			$('#adminDashboardDiv').puipanel({
				toggleable: true
				,closable: true
			});
			$('#pollCreationDiv').puipanel({
				toggleable: true
				,closable: true
			});
			$('#pollSubjectTxt').puiinputtextarea();
			$('#pollOptionTxt').puiinputtextarea();
			$('#addPollOptionBtn').puibutton(); 
			$('#createNewPollBtn').puibutton();
		        $('#sendmail').puidropdown();
			$("#pollOptionsUl").sortable();

			$("body").on('click', '#pollOptionsUl .delete', function () {
				$(this).closest( ".optionclass" ).remove();
			});

			$("#addPollOptionBtn").click(function () {
				$('#pollOptionsUl').append("<li class='optionclass'><div class='allOptions'>"+$('#pollOptionTxt').val()+"</div><a href='#' class='delete'> X </a>");
			});
            $( "#datepicker" ).datepicker();
	}); 
</script>	
                                      
</head>
<body>
<!-- Begin Wrapper -->
<div id="wrapper">
  <!-- Begin Header -->
  <div id="header">
	<div id='headerTitleDiv' style="float: left;"><h1></h1></div>
	<div id="dukesLoginDiv" class="dukesLogin"></div>
	<div id='loggedUserDiv' class="dukesLogin"></div>
	
  </div>
  <!-- End Header -->
  <!-- Begin Navigation -->
  <div id="navigation">  <div id="dukesMenuDiv"></div> </div>
  <!-- End Navigation -->
  <!-- Begin Left Column -->
  <div id="centerContent">
     <div id="noPermission" style="margin-bottom:20px ;display:block;">You dont have permissions to view Admin Dashboard</div>
	<div id="pollCreationDiv" style="margin-bottom:20px ;display: none;" title="Polls Creation Form">
		<table>
			<tr>
				<td>Poll Subject :</td><td><textarea id="pollSubjectTxt" ></textarea></td>
			</tr>
            <tr>
                <td>
                    End Date :
                </td>
                <td><input type="text" id="datepicker"></p></td>
            </tr>
			<tr>
				<td>Enter Options : </td>
				<td><input id="pollOptionTxt" type="text" /><button id="addPollOptionBtn">Add Option</button></td>
			</tr>
			<tr>
				<td colspan="2">
					<div id="pollOptionsDiv">
						<ul id="pollOptionsUl">
							<li class="optionclass"><div class="allOptions">Available</div>
								<a href="#" class="delete"> X </a>
							</li>
							<li class="optionclass"><div class="allOptions">Not Available</div>
								<a href="#" class="delete"> X </a>
							</li>						
						</ul>
					</div>
				</td>
			</tr>
			<tr>
			  <td>Send mail to:</td>
			  <td>
			    <select id="sendmail" name="sendmail">
			      <option value="0">Cricket team</option>
			      <option value="1">IPL team </option>
			      <option value="2">All </option>
			    </select>
			  </td>
			</tr>
			<tr>
				<td colspan="2"><button id="createNewPollBtn" type="button">CreateNew Poll</button></td>
			</tr>
		</table>
	</div>
	<div id="closedPollsDiv" style="margin-bottom:20px" title="All Closed Polls"></div>
	
  </div>
  <!-- End Left Column -->
  
  <!-- Begin Footer -->
  <div id="footer"> This is the Footer </div>
  <!-- End Footer -->
 </div>
<!-- End Wrapper -->
</body>
</html>
