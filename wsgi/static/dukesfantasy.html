<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dukes XI Fantasy</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="themes/flick/theme.css" />
    <link rel="stylesheet" href="primeui.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="css/menu/menu.css" />
	<link rel="stylesheet" type="text/css" href="dukescss/dukes.css" />

    <script type="text/javascript" src="dukesjs/constants.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <script type='text/javascript' src='https://www.google.com/jsapi'></script>

    <script type="text/javascript" src="primeui.js"></script>
	<script type="text/javascript" src="dukesjs/login.js"></script>
	<script type="text/javascript" src="dukesjs/header.js"></script>
	<script type="text/javascript" src="dukesjs/dukesMenu.js"></script>
	<script type="text/javascript" src="dukesjs/dukesfantasy.js"></script>
	<script type="text/javascript" src="dukesjs/footer.js"></script>

    <script type="text/javascript">
		$(function() {
            $('#submitteam').puibutton();
            //$('#createTeamTab').puitabview();
            $('#dukesFantasyTabPage').puitabview();
            $('#leaderboardTab').puitabview();
            $('#playerScoreTab').puitabview();
            $('#rulesTab').empty().load('dukesfantasyrules.html');
            //$('#rulesTab').puitabview();

	});


</script>	
                                      
</head>
<body>
<!-- Begin Wrapper -->
<div id="wrapper">
  <!-- Begin Header -->
  <div id="header">
	<div id='headerTitleDiv' style="float: left;"><h1></h1></div>
	<div id="dukesLoginDiv" class="dukesLogin"></div>
	<div id='loggedUserDiv' class="dukesLogin"></div>
	
  </div>
  <!-- End Header -->
  <!-- Begin Navigation -->
  <div id="navigation">  <div id="dukesMenuDiv"></div> </div>
  <!-- End Navigation -->
  <!-- Begin Left Column -->
  <div id="centerContent">

      <div id="dukesFantasyTabPage">
          <ul>
              <li><a href="#createTeamTab">Create Team</a></li>
              <li><a href="#teamsTab">Teams</a></li>
              <li><a href="#playerScoreTab">Players Score</a></li>
              <li><a href="#leaderboardTab">Leader Board</a></li>
              <li><a href="#rulesTab">Fantasy Rules</a></li>
           </ul>

          <div>
              <div id="createTeamTab">
                  <div id="teamDiv" style="margin-bottom:20px;display:none" title="Select Fantasy Team">
                      <label for="teamname">Team Name:</label><input type="text" id="teamname">
                      <br>
                      <br>
                      <table id="availableplayers">
                          <tfoot>
                          <tr>
                              <td colspan="2">
                                  <select id="selectpowerplayer">
                                  </select>
                              </td>
                          </tr>
                          </tfoot>
                      </table>
                      <br>
                      <p>Combination:2 Batsman, 2 Bowlers, 1 Allrounder, 2 Flexible</p>
                      <p>Note: Keeper is considered to be batsman!!</p>
                      <br>
                      <button id="submitteam" type="button">Submit</button>
                  </div>
              </div>
              <div id="teamsTab">
                  <div id="allTeamsDiv" style="margin-bottom:20px;" title="All Teams" class="pui-datatable ui-widget"></div>
              </div>
              <div id="playerScoreTab">
                  <div class="selectgamediv"></div>
                  <div id="playerscoretable"></div>
              </div>
              <div id="leaderboardTab">
                  <div class="selectgamediv"></div>
                  <div id="leaderboardtable"></div>
              </div>
              <div id="rulesTab"></div>
          </div>

       </div>
      </div>

  <!-- End Left Column -->
  
  <!-- Begin Footer -->
  <div id="footer"> This is the Footer </div>
  <!-- End Footer -->
 </div>
<!-- End Wrapper -->
</body>
</html>
