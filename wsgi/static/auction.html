<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dukes XI</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="themes/flick/theme.css" />
    <link rel="stylesheet" href="primeui.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="css/menu/menu.css" />

	<link rel="stylesheet" type="text/css" href="dukescss/dukes.css" />
	
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://auction-dukesxi.rhcloud.com:8000/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="primeui.js"></script>
	<script type="text/javascript" src="dukesjs/login.js"></script>
	<script type="text/javascript" src="dukesjs/header.js"></script>
	<script type="text/javascript" src="dukesjs/dukesMenu.js"></script>
	<script type="text/javascript" src="dukesjs/auction.js"></script>
	<script type="text/javascript" src="dukesjs/footer.js"></script>
	
    <script type="text/javascript">  
		$(function() { 
			$('#biddingTab').addClass('dukesMenuActive');	
			
			$('#loginStatusDiv').puipanel();
			$('#ownersDiv').puipanel();
			$('#teamsDiv').puipanel();
			$('#biddingDiv').puipanel();
			$('#availablePlayesDiv').puipanel();
			$('.numBtn').puibutton();
			$('#bidAmmountTxt').puiinputtext();
            $('.radioBtnCSS').puiradiobutton();
        });
</script>

</head>
<body>
<!-- Begin Wrapper -->
<div id="wrapper">
  <!-- Begin Header -->
  <div id="header">
	<div id='headerTitleDiv' style="float: left;"><h1></h1></div>
	<div id="dukesLoginDiv" class="dukesLogin"></div>
	<div id='loggedUserDiv' class="dukesLogin"></div>

  </div>
  <!-- End Header -->
  <!-- Begin Navigation -->
  <div id="navigation">  <div id="dukesMenuDiv"></div> </div>
  <!-- End Navigation -->
  <!-- Begin Left Column -->
  <div id="centerContent"> 
	<div id="loginStatusDiv" style="margin-bottom:20px" title="">Please Login For Bidding ....</div>
	<div id="successLoginDiv" style="display: none;">
		<div id="ownersDiv" style="margin-bottom:20px" title="All Participants"></div>
		<div id="biddintAreaDiv" class="biddingMainArea">	
			<div id="teamsDiv" style="margin-bottom:20px" title="All Team" class="bidTeams"> Participants

                <select id="iplTeamsDropDown">
                </select>
				<div id="iplTeamDiv">
					<div id="totalPlayersDiv"></div>
					<div id="batsmenDiv"><div>
					<div id="wicketKeeperDiv"><div>
					<div id="bowlerDiv"><div>
					<div id="allroundDiv"><div>
				</div>
            </div>
			<div id="biddingDiv" style="margin-bottom:20px" title="Current Bidding" class="biddingArea">
				<div class="currentBid">
					<div class="currentPlyCSS"> 
						<h3><div id="currentIPLPlayerDiv"></div></h3>
						<h3><div id="currentIPLPlayerTypeDiv"></div></h3>
						<!--<div class="playerImgCSS"> 	</div>
                        <div class="playerStatsCSS"> player Info</div>
						-->
						
					</div>
					<div class="currentBidCSS">
						<div id="timer" class="timerCSS"></div>
					</div>
					<div class="currentBidderCSS">
                            <div style="width: 180px;float: left;font-size: large;font-family: -webkit-body;font-weight: 700;">Current Bid :</div>
                            <div id="currentBidAmount" style="color:#45930b;width: 60px;float: left;font-size: large;font-weight: 700;">0</div>
                            <div style="width: 180px;float: left;font-size: large;font-family: -webkit-body;font-weight: 700;">Current Bidder :</div>
                            <div id="currentBidder" style="color:#45930b;width: 60px;float: left;font-size: large;font-weight: 700;">-</div>

					</div>
				</div>
				<hr class="hr">
				<div id="submitBidDiv" class="bidSubmit">
                    <div style="width: 360px;height:80px;float: left;">
                        <div style="width: 200px;float: left;font-size: x-large;font-family: -webkit-body;font-weight: 700;">Enter Amount : </div>
                        <div style="width: 150px;float: left;font-size: x-large;font-family: -webkit-body;font-weight: 700;">
							<input id="bidAmmountTxt" min="1" max="190" size="10" type="text" style="height: 30px;font-size: x-large;"/></div>
                        
                        <div>
                            <input type="radio" name="rd" id="autoCheckBtn" value="1"/>
                            <label for="autoCheckBtn" style="font-size: larger;font-weight: 700;"> Auto Bid</label>
                            <input type="radio" name="rd" id="noBidBtn" value="1"/>
                            <label for="noBidBtn" style="font-size: larger;font-weight: 700;"> No More Bid</label>
                        </div>
                    </div>
                    <div style="width: 360px;float: left;">
						<button id="btn_1" type="button" class="numBtn" style="font-size: 20px;">89+1</button>
                        <button id="btn_cancelSubmit" type="button" class="numBtn" style="font-size: 20px;">Cancel</button>
                        <button id="btn_bidSubmit" type="button" class="numBtn" style="font-size: 20px;">Bid</button>
                    </div>

				</div>
			</div>	
			<div id="availablePlayesDiv" style="margin-bottom:20px" title="Available Players" class="availablePlayers">
			<div id="iplPlayersDiv"></div>
			</div>		
		</div>
	</div>
  </div>
  <!-- End Left Column -->
  
  <!-- Begin Footer -->
  <div id="footer"> This is the Footer </div>
  <!-- End Footer -->
 </div>
<!-- End Wrapper -->
</body>
</html>
